<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <title>Google's results page</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="first">
          <img src="images/google_logo.png" alt="Gooogle's logo">
        </div>
        <div class="second">
          <form action="#" method="GET" name="input_form">
            <input type="text" name="search_request">
          </form>
        </div>
        <div class="third">
          <ul>
            <li class="selected"><a href="#">Все</a></li>
            <li><a href="#">Картинки</a></li>
            <li><a href="#">Видео</a></li>
            <li><a href="#">Новости</a></li>
            <li><a href="#">Книги</a></li>
            <li><a href="#">Еще</a></li>
            <li><a href="#">Настройки</a></li>
            <li><a href="#">Инструменты</a></li>
          </ul>
        </div>
      </div>
      <div class="results">
        <p class="count_line">
          Результатов: примерно 1 520 000 000 (0,66 сек.)
        </p>
      </div>
      <div class="footer">
        <div class="info">
          <ul class="place">
            <li class="round_shape"></li>
            <li>Минск - На основе вашего IP-адреса -</li>
            <li><a href="#">Учитывать мое местоположение</a> -</li>
            <li><a href="#">Подробнее...</a></li>
          </ul>
          <ul class="help">
            <li><a href="#">Справка</a></li>
            <li><a href="#">Отправить отзыв</a></li>
            <li><a href="#">Конфиденциальность</a></li>
            <li><a href="#">Условия</a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
